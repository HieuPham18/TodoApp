<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <title>ToDo List</title>
</head>

<body>
    <div class="todo-list">
        <h2 class="todo-list--heading">ToDo List</h2>
        <div style="width: 80%; display: flex; align-items: center; justify-content: center;">
            <input type="text" class="input-todo" placeholder="Add New Task ..">
            <!-- <button class="btn-add"> -->
            <i class="fa-solid fa-circle-plus btn-add"></i>
            <!-- </button> -->
        </div>
        <ul id="myList" class="list-todo">
        </ul>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
</html>
